<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Dropdown on Hover</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .dropdown-submenu:hover > .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Select Category
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Option 1</a></li>
        <li><a class="dropdown-item" href="#">Option 2</a></li>
        <li class="dropdown-submenu">
          <a class="dropdown-item dropdown-toggle" href="#">Subcategory 1</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Sub-Option 1.1</a></li>
            <li><a class="dropdown-item" href="#">Sub-Option 1.2</a></li>
          </ul>
        </li>
        <li><a class="dropdown-item" href="#">Option 3</a></li>
        <li class="dropdown-submenu">
          <a class="dropdown-item dropdown-toggle" href="#">Subcategory 2</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Sub-Option 2.1</a></li>
            <li><a class="dropdown-item" href="#">Sub-Option 2.2</a></li>
            <li class="dropdown-submenu">
              <a class="dropdown-item dropdown-toggle" href="#">Nested Subcategory</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Nested Sub-Option 1</a></li>
                <li><a class="dropdown-item" href="#">Nested Sub-Option 2</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
