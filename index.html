  <!-- Form Card -->
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-50">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-11 col-xl-11">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 ">AIT Tracker - Ticket#</h3>
              
              <!-- Divider -->
              <hr class="hr" />

              <form class="row g-3 align-items-center">


                  <div class="col-6">
                    Queue
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select data-mdb-select-init class="select form-control">
                      <option value="1">Save the Sale</option>
                      <option value="2">Tech Cancel</option>
                      <option value="3">Plant Facilities (PF)</option>
                      <option value="4">Field Sales Escalation</option>
                      <option value="5">Retail Escalation</option>
                      <option value="6">Chronos</option>
                    </select>
                  </div>

                  

                  <div class="col-6">
                    Caller
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                  
                    <select data-mdb-select-init class="select form-control">
                      <option value="1">Customer</option>
                      <option value="2">Agent</option>
                      <option value="3">Technician</option>
                    </select>
                  </div>


                    <div class="col-6">
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">111-111-1111</label>
                      <div class="input-group">
                        <div class="input-group-text">TN</div>
                        <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputGroupUsername"
                          placeholder="111-111-1111"
                        />
                      </div>
                    </div>

                    <div class="col-6">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">ID12345</label>
                        <div class="input-group">
                          <div class="input-group-text">ID</div>
                          <input
                            type="text"
                            class="form-control"
                            id="inlineFormInputGroupUsername"
                            placeholder="ID12345"
                          />
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck" />
                            <label class="form-check-label" for="inlineFormCheck">
                            STC order
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Order #</label>
                    <div class="input-group">
                        <div class="input-group-text">#</div>
                            <input
                            type="text"
                            class="form-control"
                            id="inlineFormInputGroupUsername"
                            placeholder="Order #"
                            />
                        </div>
                    </div>
                

                  


                    <!-- Call reason button -->
                    <div class="row" style="margin-top: 20px;">

                        

                        <div class="col-2"></div>
                        <button type="button" class="btn btn-primary dropdown-toggle col-8 btn-lg" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                        Select Call Reason
                        </button>
                        <div class="col-2"></div>

                        <ul class="dropdown-menu col-6">
                        <li><a class="dropdown-item" href="#">Customer requesting information</a></li>
                        <li><a class="dropdown-item" href="#">Resheduling</a></li>
                        <li><a class="dropdown-item" href="#">Complaints</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">BTC</a></li>
                        </ul>
                    </div>
                    


                    <div class="col-6">
                        Queue
                        <label class="visually-hidden" for="inlineFormSelectPref">Assigned Group</label>
                        <select data-mdb-select-init class="select form-control">
                            <option value="1">None</option>
                            <option value="2">Back Office</option>
                            <option value="3">Your Self</option>
                            <option value="4">Team Leader</option>
                            <option value="5">Support/RA</option>
                            <option value="6">BTC case manager</option>
                        </select>
                    </div>
    
                      
    
                    <div class="col-6">
                        Misdirect
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    
                        <select data-mdb-select-init class="select form-control">
                            <option value="1">Loyalty</option>
                            <option value="2">Customer care</option>
                            <option value="3">Tech support</option>
                            <option value="4">Repair</option>
                            <option value="5">Home security</option>
                            <option value="6">Mobility</option>
                            <option value="7">Dead air</option>
                            <option value="8">Fax tone</option>
                        </select>
                    </div>

                    <div class="input-group col-12">
                        <span class="input-group-text">Notes</span>
                        <textarea class="form-control" aria-label="Notes" style="height: 100px;"></textarea>
                    </div>
                  

                    <div class="col-8"></div>

                    <div class="col-2">
                        <button data-mdb-ripple-init type="submit" class="btn btn-danger">Cancel</button>
                    </div>


                    <div class="col-2">
                      <button data-mdb-ripple-init type="submit" class="btn btn-primary">Submit</button>
                    </div>


  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
