<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Center Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Call Center Tracker</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Live Data</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Agent</th>
              <th>Status</th>
              <th>Call Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>On Call</td>
              <td>2 Mins</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Daily Metrics</h3>
        <ul class="list-group">
          <li class="list-group-item">Total Calls Answered: XX</li>
          <li class="list-group-item">Average Call Duration: XX Mins</li>
          <li class="list-group-item">First Call Resolution Rate: XX%</li>
          </ul>
      </div>
    </div>
    <hr>
    <h3>Filters</h3>
    <div class="form-group">
      <label for="agentSelect">Select Agent:</label>
      <select class="form-control" id="agentSelect">
        <option value="">All Agents</option>
        <option value="john.doe">John Doe</option>
        <option value="jane.smith">Jane Smith</option>
        </select>
    </div>
    <div class="form-group">
      <label for="dateRange">Date Range:</label>
      <input type="date" class="form-control" id="startDate">
      -
      <input type="date" class="form-control" id="endDate">
    </div>
    <button type="button" class="btn btn-primary">Apply Filters</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add JavaScript code here to update content and handle filters
  </script>
</body>
</html>
